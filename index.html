<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="shape-for-form">
            <div id="user-info">
                <h2 id="user-name"></h2>
                <h4 id="score">True:0 False:0</h4>
                <h3 id="number">0/0</h3>
            </div>
            <div class="card">
                <h3 id="question">Text</h3>
            </div>
            <div id="buttons-div">
                <input type="text" id="answer">
            </div>
            <div id="buttons-div">
            <button id="btn">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
